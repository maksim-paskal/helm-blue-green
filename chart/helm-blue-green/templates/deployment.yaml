apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo
spec:
  selector:
    matchLabels:
      app: http-echo
  replicas: 0
  template:
    metadata:
      labels:
        app: http-echo
    spec:
      containers:
      - name: http
        image: hashicorp/http-echo
        args:
        - --text=version={{ .Values.version }}
        ports:
        - containerPort: 5678
        readinessProbe:
          tcpSocket:
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: http-echo
  labels:
    app: http-echo
spec:
  type: ClusterIP
  ports:
  - port: 5678
    protocol: TCP
  selector:
    app: http-echo
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-echo
  labels:
    app: http-echo
spec:
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-echo
            port:
              number: 5678